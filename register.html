<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/LOGO.png">
    <link rel="stylesheet" href="assets/styleregister.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img src="assets/img/LOGO.png" alt="Ranelagh Deco Home Logo" class="header__logo"></a>
        <div class="navbar">
            <ul class="navbar__list">
                <li><a href="login.html" class="navbar__list__buttom">INICIAR SESION</a></li>
            </ul>
        </div>

    </header>

    <main class="main">
        <section class="register">
            <h1 class="register__title">REGISTRATE</h1>

            <form class="register__form">
                <input type="mail" class="register__form__emailinput" placeholder="E-MAIL" required>
                <input type="password" class="register__form__passwordinput" placeholder="CONTRASEÑA" required>
                <input type="password" class="register__form__passwordinput" placeholder="REPETIR CONTRASEÑA" required>

                <button class="btn" type="submit">REGISTRAR</button>
                <a href="login.html" class="register__form__password__lost">Ya estas registrado?</a>
            </form>
        </section>
    </main>
</body>

</html>
