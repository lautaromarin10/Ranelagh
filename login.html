<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/LOGO.png">
    <link rel="stylesheet" href="assets/stylelogin.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img src="assets/LOGO.png" alt="Ranelagh Deco Home Logo" class="header__logo"></a>
        <div class="navbar">
            <ul class="navbar__list">
                <li><a href="register.html" class="navbar__list__buttom">REGISTRO</a></li>
            </ul>
        </div>

    </header>

    <main class="main">
        <section class="login">
            <h1 class="login__title">INICIAR SESIÓN</h1>

            <form class="login__form">
                <input type="mail" class="login__form__emailinput" placeholder="E-MAIL" required>
                <input type="password" class="login__form__passwordinput" placeholder="CONTRASEÑA" required>

                <button class="btn" type="submit">INGRESAR</button>
                <a href="#" class="login__form__password__lost">Olvidaste tu contraseña?</a>
            </form>
        </section>
    </main>
</body>

</html>
